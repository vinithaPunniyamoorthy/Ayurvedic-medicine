<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ayurvedic Medicine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/herbs">Herbs</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section id="contact-info">
    <h2>Get in Touch</h2>
    <p>Have questions about Ayurveda or need personalized advice? Contact us!</p>
    <img src="images/contact.jpg" alt="Contact Us" style="width: 100%; max-width: 400px; margin: 1rem auto; display: block;">
  </section>

  <section id="remedy-form">
    <h2>Get Remedy Advice</h2>
    <form id="remedyForm">
      <label for="ailment">Ailment:</label>
      <input type="text" id="ailment" name="ailment" required>
      <label for="details">Details:</label>
      <textarea id="details" name="details"></textarea>
      <button type="submit">Get Advice</button>
    </form>
    <div id="remedyResponse"></div>
  </section>

  <section id="contact">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="contactResponse"></div>
  </section>

  <footer>
    <p>&copy; 2023 Ayurvedic Medicine Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
